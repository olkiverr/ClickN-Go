<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Promo - ClickN'Go Admin</title>
    <link rel="icon" href="../../../public/img/logo.png" type="image/png">
    <link rel="stylesheet" href="../../../public/css/theme.css">
    <link rel="stylesheet" href="../../../public/css/main.css">
</head>
<body data-theme="dark">
    <header class="header">
        <div class="header-container">
            <!-- Logo -->
            <a href="/" class="logo">
                <div class="logo-icon">
                    <img src="../../../public/img/logo.png" alt="ClickN'Go Logo" style="height: 36px;">
                </div>
                ClickN'Go
            </a>

            <!-- Search Bar -->
            <div class="search-container">
                <form action="/products" method="GET" style="display: flex; width: 100%;">
                    <div style="display: flex; flex-grow: 1; position: relative;">
                        <div class="search-icon">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                            </svg>
                        </div>
                        <input type="search" name="q" class="search-bar" placeholder="Search GPU, CPU, Windows licenses..." value="">
                    </div>
                    
                    <details class="filter-dropdown">
                        <summary class="action-btn" style="margin-left: 0.5rem; height: 46px; width: 46px; display: flex; align-items: center; justify-content: center;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 3H2l8 9.46V21l4-2v-7.54L22 3z"/>
                            </svg>
                        </summary>
                        <div class="dropdown-content">
                            <select name="tag" class="search-bar" style="margin-bottom: 0.5rem;">
                                <option value="">All Categories</option>
                                <option value="CPU">CPU</option>
                                <option value="GPU">GPU</option>
                                <option value="RAM">RAM</option>
                                <option value="SSD">SSD</option>
                                <option value="Software">Software</option>
                            </select>
                            <input type="number" name="minPrice" placeholder="Min Price" value="" class="search-bar" style="margin-bottom: 0.5rem;">
                            <input type="number" name="maxPrice" placeholder="Max Price" value="" class="search-bar">
                            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Apply Filters</button>
                        </div>
                    </details>
                    <button type="submit" class="action-btn" style="margin-left: 0.5rem; height: 46px; width: 46px; display: flex; align-items: center; justify-content: center;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Header Actions -->
            <div class="header-actions">
                <button class="action-btn" id="themeToggle" title="Toggle theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>

                <a href="/cart" class="action-btn" title="Cart">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"/>
                        <circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                </a>

                <a href="/login" class="action-btn" title="Login">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                        <polyline points="10 17 15 12 10 7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
        <div class="nav-container">
            <a href="/" class="nav-tab">Home</a>
            <a href="/products" class="nav-tab">Products</a>
            <a href="/products?tag=CPU" class="nav-tab">Processors</a>
            <a href="/products?tag=GPU" class="nav-tab">Graphics Cards</a>
            <a href="/products?tag=RAM" class="nav-tab">RAM Memory</a>
            <a href="/products?tag=SSD" class="nav-tab">Storage</a>
            <a href="/products?tag=Software" class="nav-tab">Windows Licenses</a>
            <a href="/marketplace" class="nav-tab">Marketplace</a>
        </div>
    </nav>
    <main class="section-container">
        <h2 class="section-title">Create New Promotion</h2>
        <form action="#" method="POST" class="auth-form" style="max-width: 600px;">
            <label for="code">Promo Code (leave blank for global promo)</label>
            <input type="text" id="code" name="code">

            <label for="type">Promotion Type</label>
            <select id="type" name="type" required>
                <option value="global">Global Promotion</option>
                <option value="coupon">Coupon Code</option>
                <option value="category">Category Discount</option>
                <option value="product">Product Discount</option>
            </select>

            <label for="value">Discount Value</label>
            <input type="number" id="value" name="value" step="0.01" required>

            <label for="value_type">Value Type</label>
            <select id="value_type" name="value_type" required>
                <option value="percentage">Percentage</option>
                <option value="fixed">Fixed Amount</option>
            </select>

            <label for="applies_to">Applies To (Category Name or Product ID, if applicable)</label>
            <input type="text" id="applies_to" name="applies_to">

            <label for="expiration_date">Expiration Date</label>
            <input type="datetime-local" id="expiration_date" name="expiration_date">

            <label for="usage_limit">Usage Limit (leave blank for unlimited)</label>
            <input type="number" id="usage_limit" name="usage_limit">

            <label for="is_active">Is Active</label>
            <input type="checkbox" id="is_active" name="is_active" checked>

            <button type="submit" class="btn-primary">Create Promo</button>
        </form>
    </main>
    <script src="../../../public/js/main.js"></script>
</body>
</html>
